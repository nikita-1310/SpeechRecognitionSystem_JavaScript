<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <p class="heading">Speech to Text</p>
        <div class="options">
            <div class="language">
                <p>Language</p>
                <select name="input-language" id="language"></select>
            </div>
        </div>

        <div class="line"></div>
        <button class="btn record">
            <div class="icon">
                <i class="fa fa-microphone"></i>
                <img src="./bars.svg" alt="">
            </div>
            <p>Start Listening</p>
        </button>
        <p class="heading">Result :</p>
        <div class="result" spellcheck="false" aria-placeholder="Text will be shown here">
            <p class="interim"></p>
        </div>
        <div class="buttons">
            <button class="btn clear">
                <i class="fa fa-microphone"></i> <!--Trash outline -->
                <p>Clear</p>
            </button>
            <button class="btn download" disabled>
                <i class="fa fa-microphone"></i> <!--Cloud downloas-->
                <p>Download</p>
            </button>
        </div>
    </div>

    <!-- To include JS files  -->
    <script src="./language.js"></script>
    <script src="./script.js"></script>
</body>
</html>
